# Config for Raspberry Pi 5 Security System (ONNX Version)

system:
  confidence_threshold: 0.5
  recognition_tolerance: 0.4  # Cosine Similarity threshold (Higher is stricter, e.g. 0.3-0.5)
  frame_width: 640
  frame_height: 480

email:
  enabled: true
  sender_email: "your_email@gmail.com"
  sender_password: "your_app_password"
  receiver_emails:
    - "owner1@example.com"
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  cooldown_seconds: 300

paths:
  # Detector Model (YOLOv8-Face ONNX or PT)
  model_path: "models/yolov8n-face.onnx"
  
  # Recognition Model (ArcFace ONNX or HEF)
  recognition_model_path: "models/arcface_mobilefacenet.hef"
  
  # Directory containing subfolders of known faces (CROPPED images recommended)
  faces_dir: "faces"
