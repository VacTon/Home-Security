# Config for Raspberry Pi 5 Security System (ONNX Version)

system:
  confidence_threshold: 0.5
  recognition_tolerance: 0.4  # Cosine Similarity threshold (Higher is stricter, e.g. 0.3-0.5)
  frame_width: 640
  frame_height: 480

telegram:
  enabled: true
  bot_token: "YOUR_BOT_TOKEN_HERE"  # Get from @BotFather on Telegram
  chat_id: "YOUR_CHAT_ID_HERE"      # Your Telegram chat ID
  cooldown_seconds: 60  # Reduced from 300 for faster alerts


paths:
  # Detector Model (YOLOv8-Face ONNX or PT)
  model_path: "models/yolov8n-face.onnx"
  
  # Recognition Model (ArcFace ONNX for CPU - reliable for presentation)
  recognition_model_path: "models/w600k_r50.onnx"
  
  # Directory containing subfolders of known faces (CROPPED images recommended)
  faces_dir: "faces"
